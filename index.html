<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortimed - Sistema de Ocorrências</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <img src="./img/logo.png" alt="Fortimed" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                    <span class="logo-fallback" style="display:inline-block; font-size: 40px; margin-right: 15px;">🏥</span>
                    <h1>Sistema de Ocorrências</h1>
                </div>
                <div class="user-info" id="userInfo">
                    <span id="userName"></span>
                    <button onclick="logout()" class="btn-secondary">Sair</button>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="lista" onclick="showTab(this, 'lista')">📋 Ocorrências</button>
            <button class="tab" data-tab="novo" onclick="showTab(this, 'novo')">➕ Nova Ocorrência</button>
        </nav>

        <!-- Tab: Lista de Ocorrências -->
        <div id="tab-lista" class="tab-content active">
            <div class="filters">
                <input type="text" id="searchOrder" placeholder="🔍 Buscar por pedido, cliente ou transportadora..." onkeyup="filterOccurrences()">
                <select id="filterStatus" onchange="filterOccurrences()">
                    <option value="">Todos os Status</option>
                    <option value="ABERTO">Aberto</option>
                    <option value="EM ANDAMENTO">Em Andamento</option>
                    <option value="RESOLVIDO">Resolvido</option>
                    <option value="FECHADO">Fechado</option>
                </select>
                <button onclick="loadOccurrences()" class="btn-secondary">🔄 Atualizar</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nº Pedido</th>
                            <th>Cliente</th>
                            <th>Transportadora</th>
                            <th>Status</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="occurrencesBody">
                        <tr><td colspan="6" class="loading">🔄 Carregando ocorrências...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tab: Nova Ocorrência -->
        <div id="tab-novo" class="tab-content">
            <div class="form-container">
                <h2 id="formTitle">➕ Nova Ocorrência</h2>
                <form id="occurrenceForm" onsubmit="saveOccurrence(event)">
                    <!-- Campo hidden para manter ID da ocorrência sendo editada -->
                    <input type="hidden" id="occurrenceId" value="">
                    
                    <div class="form-group">
                        <label for="numPedido">Nº Pedido *</label>
                        <input type="text" id="numPedido" required placeholder="Ex: NF 1535">
                    </div>

                    <div class="form-group">
                        <label for="notaFiscal">Nota Fiscal</label>
                        <input type="text" id="notaFiscal" placeholder="Número da nota fiscal">
                    </div>

                    <div class="form-group">
                        <label for="transportadora">Transportadora *</label>
                        <input type="text" id="transportadora" required placeholder="Nome da transportadora">
                    </div>

                    <div class="form-group">
                        <label for="nomeCliente">Nome do Cliente *</label>
                        <input type="text" id="nomeCliente" required placeholder="Nome do cliente">
                    </div>

                    <div class="form-group">
                        <label for="ocorrencia">Ocorrência *</label>
                        <textarea id="ocorrencia" required placeholder="Descreva a ocorrência detalhadamente..." rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" required>
                            <option value="">Selecione o status</option>
                            <option value="ABERTO">Aberto</option>
                            <option value="EM ANDAMENTO">Em Andamento</option>
                            <option value="RESOLVIDO">Resolvido</option>
                            <option value="FECHADO">Fechado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="situacao">Situação</label>
                        <textarea id="situacao" placeholder="Informações adicionais sobre a situação..." rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="responsavelFalha">Responsável pela Falha</label>
                        <input type="text" id="responsavelFalha" placeholder="Nome do responsável">
                    </div>

                    <div class="form-group">
                        <label for="responsavelResolucao">Responsável pela Resolução</label>
                        <input type="text" id="responsavelResolucao" placeholder="Nome do responsável">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">💾 Salvar Ocorrência</button>
                        <button type="reset" class="btn-secondary">🔄 Limpar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Modal de Detalhes -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Detalhes da Ocorrência</h2>
            <div id="modalBody"></div>
            <div class="modal-actions">
                <button onclick="editOccurrence()" class="btn-primary">✏️ Editar</button>
                <button onclick="deleteOccurrence()" class="btn-danger">🗑️ Excluir</button>
                <button onclick="closeModal()" class="btn-secondary">Fechar</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
