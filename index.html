<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortimed - Sistema de Ocorrências</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <img src="img/logo.png" alt="Fortimed Logo" class="logo">
                    <h1>🏥 Fortimed - Sistema de Ocorrências</h1>
                </div>
                <div class="user-info" id="userInfo">
                    <span id="userName"></span>
                    <button onclick="window.location.href='/relatorios.html'" class="btn-secondary btn-icon" aria-label="Relatórios" title="Relatórios" type="button">📊</button>
                    <button onclick="window.location.href='/config.html'" class="btn-secondary btn-icon" aria-label="Configurações" title="Configurações" type="button">⚙️</button>
                    <button onclick="logout()" class="btn-secondary">Sair</button>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="lista" onclick="showTab(this, 'lista')">📋 Ocorrências</button>
            <button class="tab" data-tab="novo" onclick="showTab(this, 'novo')">➕ Nova Ocorrência</button>
        </nav>

        <!-- Tab: Lista de Ocorrências -->
        <div id="tab-lista" class="tab-content active">
            <div class="form-container">
                <h2>📋 Ocorrências Cadastradas</h2>
                <div class="table-wrapper" style="overflow-x: auto;">
                    <table class="occurrences-table">
                        <thead>
                            <tr>
                                <th>Pedido</th>
                                <th>Transportadora</th>
                                <th>Cliente</th>
                                <th>Status</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="occurrencesBody">
                            <tr><td colspan="6" class="loading">🔄 Carregando ocorrências...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Tab: Nova Ocorrência -->
        <div id="tab-novo" class="tab-content">
            <div class="form-container">
                <h2>➕ Registrar Nova Ocorrência</h2>
                <form id="occurrenceForm" onsubmit="saveOccurrence(event)">
                    <div class="form-group">
                        <label for="numPedido">Número do Pedido:</label>
                        <input type="text" id="numPedido" required placeholder="Ex: 123456">
                    </div>

                    <div class="form-group">
                        <label for="notaFiscal">Nota Fiscal:</label>
                        <input type="text" id="notaFiscal" placeholder="Ex: NF-001234">
                    </div>

                    <div class="form-group">
                        <label for="transportadora">Transportadora:</label>
                        <input type="text" id="transportadora" required placeholder="Ex: Sedex, Transportadora XYZ">
                    </div>

                    <div class="form-group">
                        <label for="nomeCliente">Nome do Cliente:</label>
                        <input type="text" id="nomeCliente" required placeholder="Ex: João Silva">
                    </div>

                    <div class="form-group">
                        <label for="ocorrencia">Descrição da Ocorrência:</label>
                        <textarea id="ocorrencia" required placeholder="Descreva o problema..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" required>
                            <option value="">Selecione um status</option>
                            <option value="aberto">🔴 Aberto</option>
                            <option value="em_andamento">🟡 Em Andamento</option>
                            <option value="fechado">🟢 Fechado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="situacao">Situação/Resolução:</label>
                        <textarea id="situacao" placeholder="Como foi resolvido..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">💾 Salvar Ocorrência</button>
                        <button type="reset" class="btn-secondary">� Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Detalhes da Ocorrência</h2>
            <div id="modalBody"></div>
            <div class="modal-actions">
                <button onclick="editOccurrence()" class="btn-primary">✏️ Editar</button>
                <button onclick="deleteOccurrence()" class="btn-danger">🗑️ Excluir</button>
                <button onclick="closeModal()" class="btn-secondary">Fechar</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
