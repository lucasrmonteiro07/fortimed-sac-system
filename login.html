<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortimed - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="public/img/fortimed_logo.png" alt="Fortimed" class="login-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                <span class="logo-fallback" style="display:inline-block; font-size: 50px; margin-bottom: 15px;">🏥</span>
                <h1>Fortimed</h1>
                <p>Sistema de Ocorrências</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="seu@email.com" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required placeholder="••••••••" autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary btn-block">🔐 Entrar</button>
            </form>

            <div id="loginMessage" class="message"></div>

            <div class="login-footer">
                <p>Não tem uma conta? <a href="#" onclick="showRegister(); return false;">Registrar-se</a></p>
            </div>
        </div>

        <!-- Formulário de Registro (oculto inicialmente) -->
        <div class="login-box" id="registerBox" style="display: none;">
            <div class="login-header">
                <img src="public/img/fortimed_logo.png" alt="Fortimed" class="login-logo" onerror="this.style.display='none';">
                <h1>Criar Conta</h1>
                <p>Sistema de Ocorrências Fortimed</p>
            </div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="regName">Nome Completo:</label>
                    <input type="text" id="regName" required placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required placeholder="seu@email.com" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="regPassword">Senha:</label>
                    <input type="password" id="regPassword" required placeholder="••••••••" minlength="6" autocomplete="new-password">
                    <small>Mínimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="regPasswordConfirm">Confirmar Senha:</label>
                    <input type="password" id="regPasswordConfirm" required placeholder="••••••••" autocomplete="new-password">
                </div>

                <button type="submit" class="btn-primary btn-block">✅ Criar Conta</button>
            </form>

            <div id="registerMessage" class="message"></div>

            <div class="login-footer">
                <p>Já tem uma conta? <a href="#" onclick="showLogin(); return false;">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
